<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">

    <title>Soda Counter</title>
</head>
<body>

        <div class="container">

                <div class="jumbotron display-4 text-center bg-dark">Number of Sodas today: <span  id="sodaCount"></span> </br>
                Last One At <span id="time"></span></div>
                
                <div class="text-center mt-5">
                        
                        <button type="button" id="sodaAdd" class="btn btn-success m-5">Soda +1</button>
                        <button type="button" id="sodaReset" class="btn btn-warning m-5">Reset - New Day</button>
                        <button type="button" id="sodaSub" class="btn btn-success m-5">Soda -1</button>
                        <div id="canCount"></div>
                        <div id="showMe"></div>
                    
                </div>
        </div>
